<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luminator Controller</title>
    <style>
        html {
            font-family: Arial;
            display: inline-block;
            text-align: center;
        }

        h2 {
            font-size: 2.3rem;
        }

        p {
            font-size: 1.9rem;
        }

        body {
            max-width: 400px;
            margin: 0px auto;
            padding-bottom: 25px;
        }

        .slider {
            -webkit-appearance: none;
            margin: 14px;
            width: 250px;
            height: 25px;
            background: #FFD65C;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            background: #003249;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 35px;
            height: 35px;
            background: #003249;
            cursor: pointer;
        }

        .patternButtons {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: x-large;
            color: #fff;
            border-radius: 10px;
            background-color: rgb(0, 131, 246);
        }
    </style>
</head>

<body>
    <h2>Luminator Controller</h2>
    <p><span id="ledBrightnessText">50</span></p>
    <p><input type="range" oninput="updateBrightness(this)" id="ledBrightness" min="0" max="255" value="50" step="1"
            class="slider"></p>
    <p><button onclick="changePattern(this, 0)" class="patternButtons">Rainbow</button></p>
    <p><button onclick="changePattern(this, 1)" class="patternButtons">Wavering</button></p>
    <p><button onclick="changePattern(this, 2)" class="patternButtons">DualRotation</button></p>
    <script>
        function updateBrightness(element) {
            var sliderValue = document.getElementById("ledBrightness").value;
            document.getElementById("ledBrightnessText").innerHTML = sliderValue;
            console.log(sliderValue);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/brightness?value=" + sliderValue, true);
            xhr.send();
        }
        function changePattern(element, patternNumber) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/pattern?value=" + patternNumber, true);
            xhr.send();
        }
    </script>
</body>

</html>
